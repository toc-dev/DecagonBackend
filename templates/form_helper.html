{% macro displayField(fieldName, placeholderValue) %}

    
    <dt>{{ fieldName.label }}</dt>
    <div>
        {{ fieldName(class='form-control', placeholder=placeholderValue, **kwargs)|safe }}
        {% if fieldName.errors %}
            <ul class=errors>
            {% for error in fieldName.errors %}
               <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
